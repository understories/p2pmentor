name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check
        continue-on-error: true

      - name: Lint
        run: pnpm lint
        continue-on-error: true

      - name: Type check
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
        if: always()

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets
        run: |
          # Check for AWS keys and private keys (exclude docs and example files)
          if git grep -nE '(AKIA[0-9A-Z]{16}|-----BEGIN (RSA|EC|OPENSSH) PRIVATE KEY-----)' -- ':!*.lock' ':!pnpm-lock.yaml' ':!package-lock.json' ':!docs/**' ':!.env.example' >/dev/null 2>&1; then
            echo "❌ Potential secret pattern found"
            git grep -nE '(AKIA[0-9A-Z]{16}|-----BEGIN (RSA|EC|OPENSSH) PRIVATE KEY-----)' -- ':!*.lock' ':!pnpm-lock.yaml' ':!package-lock.json' ':!docs/**' ':!.env.example' || true
            exit 1
          fi
          # Check for 64-char hex private keys (exclude docs and example files where transaction hashes are documented)
          if git grep -nE '0x[a-fA-F0-9]{64}' -- ':!*.lock' ':!pnpm-lock.yaml' ':!package-lock.json' ':!docs/**' ':!.env.example' ':!*.md' >/dev/null 2>&1; then
            echo "❌ Potential private key pattern found (64-char hex)"
            git grep -nE '0x[a-fA-F0-9]{64}' -- ':!*.lock' ':!pnpm-lock.yaml' ':!package-lock.json' ':!docs/**' ':!.env.example' ':!*.md' || true
            exit 1
          fi
          echo "✅ No secrets detected"

      - name: Ensure refs/ not tracked
        run: |
          if git ls-files | grep -q '^refs/'; then
            echo "❌ refs/ files are tracked by git"
            git ls-files | grep '^refs/' || true
            exit 1
          fi
          echo "✅ refs/ is properly gitignored"

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build
        run: pnpm build

      - name: Run E2E tests
        run: pnpm e2e

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
